apply plugin: 'android'

android {
    compileSdkVersion 19
    buildToolsVersion "19.0.3"

    defaultConfig {
        minSdkVersion 14
        targetSdkVersion 19
        versionCode 1
        versionName "1.0"
    }
}

dependencies {
    compile 'com.squareup.retrofit:retrofit:1.2.+',
            'com.novoda:notils:2.2.1',
            'com.netflix.rxjava:rxjava-android:0.17.+',
            'com.romainpiel.shimmer:library:1.1.0@aar'
}
